<html>
  <head>
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon" />

    <title>디아블로2 babapk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>새 계정을 등록합니다</h1>

    <main class="b-regi">
      <form
        action="/process_regi"
        method="POST"
        onsubmit="return regi()"
        class="process_regi"
      >
        <p>닉네임</p>
        <input type="text" class="nickname" name="nickname" required />
        <input
          type="button"
          value="중복 확인"
          class="namecheck"
          name="namecheck"
        />
        <p>암호</p>
        <input type="password" class="newpw" name="password" required />
        <p>암호 확인</p>
        <input type="password" class="newpwcheck" name="password" required />
        <p>이메일 주소</p>
        <input type="text" class="email" name="email" required />
        <p>사용 무기:</p>
        <select class="wgrade" name="wgrade">
          <option value="1">슬픔</option>
          <option value="2">비슬픔</option>
        </select>

        <input type="submit" value="등록하기" class="register" disabled />
      </form>
    </main>

    <div class="mainlink"><a href="b-main.html">돌아가기</a></div>

    <script src="script/b-regi.js"></script>
  </body>
</html>
